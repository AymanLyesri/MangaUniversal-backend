server.port=8080
spring.application.name=manga-universal-backend

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null

# Proxy Configuration
# Set this to your actual server URL in production (e.g., https://your-domain.com)
# Can be overridden with environment variable: APP_PROXY_BASE_URL
app.proxy.base-url=${APP_PROXY_BASE_URL:http://localhost:8080}

# Enable 404 exception handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
